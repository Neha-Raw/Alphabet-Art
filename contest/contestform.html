<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contest</title>
    <script src="https://kit.fontawesome.com/41c3f97ee8.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="contestform.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <header id="header"></header>
    <script async src="../header.js"></script>

    <p class="art">Art Contest> Praticipation form</p>
    <div class="div-text">
        <div class="upload-photo">
            <label for="file"><i class="fa fa-upload" style="font-size:36px"></i></label>
            <input type="file" id="file" accept="image/jpeg,image/png,image/jpg" onchange="previewImage(event)"/>
          <img id="preview">
        </div>
    </div> 
    <hr>

    <form>
        <div class="name-div">
            <label for="name">Name*</label>
            <input type="text" id="name" placeholder="your name" required />
        </div>
        <div class="email-div">
            <label for="email-id">Email-id*</label>
            <input type="email" id="email-id" placeholder="@gmail.com" required />
        </div>
        <div class="number-div">
            <label for="number">Phone number*</label>
            <input type="number" id="number" placeholder="+91" required />
        </div>
        <div class="school-div">
            <label for="school">School *</label>
            <input type="text" id="school" placeholder="School" />
        </div>
        <div class="add-div">
            <label for="address">Address *</label>
            <input type="text" id="address" placeholder="Address" />
        </div>
        <div class="state-div">
            <label for="state">State</label>
            <input type="text" id="state" placeholder="State"/>
        </div>
        <div class="city-div">
            <label for="city">City</label>
            <input type="text" id="city" placeholder="City"/>
        </div>
        <div class="pin-div">
            <label for="pincode">Pincode*</label>
            <input type="number" id="pincode" placeholder="Enter pincode" />
        </div>
    </form>

    <div class="proceed">
        <button class="pushable">
            <span class="front">Proceed</span>
        </button>
    </div>
    <div class="sapne-waali">
        <a href="https://sajhesapne.org/about">Made with <i class="fas fa-heart"></i> by Sapne waalis!</a>
    </div>


    <footer id="footer"></footer>
    <!-- <script async src="../footer.js"></script> -->
    <script src="contestform.js"></script>
</body>

</html>
