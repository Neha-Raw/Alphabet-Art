<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>contest</title>
</head>

<body>
    <!-- <h1>CONTEST</h1> -->

    <body>
        <header id="header">
            <script async src="../header.js"></script>
        </header>
        <form>
            <div>
                <label for="name">Name *</label><br>
                <input type="text" placeholder="Name" required><br>
            </div>
            <br>
            <div>
                <label for="surname">Surname *</label><br>
                <input id="surname" type="text" placeholder="Surname" required><br>
            </div>
            <br>
            <div>
                <label for="email-id">Email id *</label><br>
                <input id="email-id" type="email" placeholder="Email" required><br>
            </div>
            <br>
            <div>
                <label for="phoneNum">Phone number *</label><br>
                <input id="phoneNum" type="number" placeholder="+91" required><br>
            </div>
            <br>
            <div>
                <label for="school name">School name</label><br>
                <input id="school name" type="text" placeholder="School name" required><br>
            </div>
            <br>
            <div>
                <label for="address">Address *</label><br>
                <textarea id="address" cols="30" rows="4"></textarea>
            </div>
            <br>
            <div>
                <label for="state">State *</label><br>
                <input id="state" type="text" placeholder="State" required><br>
            </div>
            <br>
            <div>
                <label for="city">City *</label><br>
                <input id="city" type="text" placeholder="City" required><br>
            </div>
            <br>
            <div>
                <label for="pincode">Pincode *</label><br>
                <input id="pincode" type="number" placeholder="Pincode" required><br>
            </div>
            <br>
            <button>Proceed</button>
        </form>

        <footer id="footer">
            <script async src="../footer.js"></script>
        </footer>

    </body>

</html>
